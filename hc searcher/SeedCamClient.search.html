<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S2C Seracher</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <script src="js.js"></script>
  <div class="center">
    <div class="videocenter">
      <video id="video" poster="" webkit-playsinline="" playsinline="" muted="" autoplay="" loop="">
        <!--
            poster：動画ファイルが利用できない環境で代替表示される画像
            webkit-playsinline：iOS 9までのSafari用インライン再生指定
            playsinline：iOS 10以降のSafari用インライン再生指定
            muted：音声をミュートさせる
            autoplay：動画を自動再生させる
            loop：動画をループさせる
            controls：コントロールバーを表示する
        -->
      <!-- <source src="./video/production ID_4182916.mp4" type="video/mp4"> -->
      <source src="https://suchgamer.github.io/video/test.mp4" type="video/mp4" class="videocenter">
      <source src="" type="video/webm">
      <p>動画を再生できる環境ではありません。</p>
      </video>
    </div>
    <div class="title">
      <img src="icon.png" style="width: 160px;">
      <h1 style=" color:white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 50px; margin-top: -5px">SeedCamClient</h1>
      <script>
        function search() {
          var search = document.getElementById('searchbox');
          var searching = search.value;
          location.href = 'https://www.google.com/search?q=' + searching;
        }
      </script>
      <br>
      <textarea name="" id="searchbox" cols="60" rows="1" style="padding: 10px; padding-left: 15px; resize: none; border-radius: 90px;" placeholder="検索するものをここに入力"></textarea>
      <input type="button" value="検索" onclick="search();" style="padding: 20px; margin: 10px; border-radius: 90px;">
    </div>
  </div>
</body>
</html>
